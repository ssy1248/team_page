<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .member-cards {
            margin: 20px;
        }
        .member-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- 멤버 카드 위치한 공간 -->
    <div class="member-cards">
        <div class="row row-cols-3 row-cols-md-3">
            <div class="col">
                <div class="card h-100" onclick="openModal('손흥민', '이건 꼭 먹어봐야 해요', '이미지 경로')">
                    <img src="path/to/image1.jpg" class="member-image" alt="손흥민">
                    <div class="member-body">
                        <h4 class="member-name">손흥민</h4>
                        <p class="card-text">이건 꼭 먹어봐야 해요</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" onclick="openModal('이강인', '이건 꼭 먹어봐야 해요', '이미지 경로')">
                    <img src="path/to/image2.jpg" class="member-image" alt="이강인">
                    <div class="member-body">
                        <h4 class="member-name">이강인</h4>
                        <p class="card-text">이건 꼭 먹어봐야 해요</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" onclick="openModal('황희찬', '이건 꼭 먹어봐야 해요', '이미지 경로')">
                    <img src="path/to/image3.jpg" class="member-image" alt="황희찬">
                    <div class="member-body">
                        <h4 class="member-name">황희찬</h4>
                        <p class="card-text">이건 꼭 먹어봐야 해요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModalLabel">멤버 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="멤버 이미지" class="img-fluid mb-3">
                    <h4 id="modalName"></h4>
                    <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openModal(name, text, image) {
            // 모달에 데이터 설정
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modalImage').src = image;
            
            // 모달 띄우기
            var myModal = new bootstrap.Modal(document.getElementById('memberModal'));
            myModal.show();
        }
    </script>
</body>
</html>
