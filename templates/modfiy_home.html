<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home_Modify</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="../static/css/homestyle.css" rel="stylesheet">   
</header>

</head>
  <body>
    <!-- Home page 처음 -->
    <div class="banner">
      <p>- Modify Page -</p>
      <h1>하던 No(m)de(ul)</h1>
      <p>스파르타 코딩 클럽 Node.js 7기 1조</p>
        <div class="bannerbtn">
            <button class="custom-btn btn-16" id="two">팀 소개</button>
          </div>
    </div>
    </div>

    <!-- '우리 팀은..' 누르면 뜨는 Modal 팝업창 -->
    <div id="modal-container">
        <div class="modal-background">
          <div class="modal">
            <button id="closebtn" type="button" class="btn-close" aria-label="Close" style="float:right;"></button>
            <h2 style="font-size: 25px;">우리 팀을 소개합니다</h2>
            <button id="savebtn" style="float:inline-end;" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Save</button>
            <hr>
            <div class="explaincard1">
              <div class="card border-dark mb-3" style="max-width: auto; height:300px;">
                <div class="card-header">팀 이름 설명</div>
                <div class="card-body" style="margin-bottom: 10px;">
                  <h5 class="card-title"></h5>
                  <textarea name="" id="inputtext" cols="30" style="font-size:25px; width: 100%; height:100%; display:flex;text-align: center;">수정할 내용을 입력하세요</textarea>
                </div>
              </div>
            </div>
            <div class="explaincard2">
              <div class="card border-dark mb-3" style="max-width: auto; height:300px;">
                <div class="card-header">팀 Notion 링크</div>
                <div class="card-body" style="margin-top:80px;">
                  <h5 class="card-title">▼▼▼▼5조의 notion 링크▼▼▼▼</h5>
                  <a id="link" href="https://teamsparta.notion.site/No-m-de-ul-1-1252dc3ef51481b9abe6cb3d5696d723">
                    <img id="linkimage" src="https://i.namu.wiki/i/FT_lY0lj2ZCMofO1Qx6hWk2IixWIWCyOCUXKKWcwNzWZtzaAxvXjfp_8hN96A485KZhI1MePYc8Ysk4kphbUcQ.svg" alt="">
                  </a>
                </div>
              </div>
            </div>
            <div class="explaincard3">
              <div class="card border-dark mb-3" style="max-width: auto; height:300px;">
                <div class="card-header">팀 로고</div>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <img id="logoimage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1280px-Node.js_logo.svg.png" alt="" style="width:200px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Save 버튼 누르고 재확인 Modal 창 -->


    <!-- 카드형 메뉴 2 x 2 -->
    <div class="menucard">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <div class="inner">
                        <h2 type="button" id="movepage1">팀 No(m)de(ul)</h2>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <div class="inner">
                        <h2 type="button" id="movepage2">게임 추천</h2>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <div class="inner">
                        <h2 type="button" id="movepage3">메뉴 추천</h2>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="h-100 p-5 text-bg-dark rounded-3">
                    <div class="inner">
                        <h2 type="button" id="movepage4">응원의&nbsp;한마디</h2>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
    <!-- Home page 끝 -->

    <!-- JS 불러오기 -->
    <script type="module" src="../static/js/home_modify.js"></script>
  </body>
</html>
